<div class="container">
  <div class="custom-file">
    <input type="file" class="custom-file-input" id='customFileLabel' (change)='onChange($event)' placeholder="dsv" />
    <label class="custom-file-label" for="customFile" *ngIf="nda == ''">Selecione um arquivo</label>
    <label class="custom-file-label" for="customFile" *ngIf="nda != ''" >{{nda}}</label>
    <button type="button" class='btn btn-primary' (click)="onUpload($event)" [disabled]="nda == ''" style="margin-top:1%">Enviar</button>
  </div>
</div>
