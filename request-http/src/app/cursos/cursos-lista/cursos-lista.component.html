<div class="card" style="margin-top: 3%;">
    <div class="card-header">
        <div class="float-left">
            <h4>Uma lista qualquer</h4>
        </div>
        <div class="float-right">
            <button type="button" class="btn btn-dark" [routerLink]="['novo']"> Novo Curso</button>
        </div>
    </div>
    <div class="card-body">
        <table class="table table-hover" *ngIf="cursos$ | async as cursos;else loading" >
            <thead>
                <tr>
                    <th>#</th>
                    <th>curso</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let curso of cursos" >
                    <td>{{curso.id}}</td>
                    <td>{{curso.nome}}</td>
                    <td>
                        <span class="float-right">
                            <button class="btn btn-outline-warning mb-1 btn-sm" (click)="onEdit(curso.id)">Atualizar</button> {{' '}}
                            <button class="btn btn-outline-danger mb-1 btn-sm" (click)="onDelete(curso)">Remover</button>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
        <ng-template #loading>
            <div  class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
              </div>
              <span>{{''}} Carregando cursos</span>
        </ng-template>
    </div>
</div>
